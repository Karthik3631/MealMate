{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Meal Mate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            text-align: left;
        }

        form label {
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 500;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }

        button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Add Restaurant</h1>
        <p>Fill in the details below to add a new restaurant.</p>

        <form method="post" action="{% url 'add_restaurant' %}">
            {% csrf_token %}
            
            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" required>

            <label for="picture">Picture URL</label>
            <input type="url" id="picture" name="picture">

            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required>

            <button type="submit" class="signin">Add Restaurant</button>
        </form>
    </div>
</body>
</html>
