{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>🍴 My Favorite Restaurants</h1>
        
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Cuisine</th>
                    <th>Rating</th>
                    <th>Other Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for restaurant in restaurants %}
                <tr>
                    <td>
                        <img src="{{ restaurant.picture }}" alt="{{ restaurant.name }}" 
                             width="80" height="80" style="border-radius: 8px; object-fit: cover;">
                    </td>
                    <td>{{ restaurant.name }}</td>
                    <td>{{ restaurant.cuisine }}</td>
                    <td>{{ restaurant.rating }}/5 ⭐</td>
                    <td>
                        <!-- Update button -->
                        <a href="{% url 'update_restaurant' restaurant.id %}" class="btn btn-edit">✏️ Update</a>
                        
                        <!-- Delete button with confirmation -->
                        <form action="{% url 'delete_restaurant' restaurant.id %}" method="post" style="display:inline;" 
                              onsubmit="return confirm('Are you sure you want to delete {{ restaurant.name }}?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-delete">🗑 Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align:center;">No restaurants added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
